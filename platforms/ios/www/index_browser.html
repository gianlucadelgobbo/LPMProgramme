<html>
	<head>
		<!--
		Customize this policy to fit your own app's needs. For more guidance, see:
				https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
		Some notes:
				* gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
				* https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly

						* Enable inline JS: add 'unsafe-inline' to default-src

		<meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<link rel="stylesheet" type="text/css" href="lib/ratchet-v2.0.2/css/ratchet.min.css" />
		<link rel="stylesheet" type="text/css" href="lib/addtohomescreen/addtohomescreen.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<title>LPM</title>
	</head>
	<body>
        <div id="myPopover" class="popover">
            <header class="bar bar-nav">
                <h1 class="title" id="popover_title">popover_title</h1>
            </header>
            <ul class="table-view" id="popover_content">
                <li class="table-view-cell">Item1</li>
                <li class="table-view-cell">Item2</li>
                <li class="table-view-cell">Item3</li>
                <li class="table-view-cell">Item4</li>
                <li class="table-view-cell">Item5</li>
                <li class="table-view-cell">Item6</li>
                <li class="table-view-cell">Item7</li>
                <li class="table-view-cell">Item8</li>
            </ul>
        </div>
        <header class="bar bar-nav">
            <a class="icon icon-left-nav pull-left" style="display:none;"></a>
            <a class="icon icon-refresh pull-right"></a>
            <a href="#myPopover">
                <h1 class="title">
                    <span id="title_content">LPM</span>
                    <span class="icon icon-caret"></span>
                </h1>
            </a>
        </header>
		<div class="content">
			<div class="content-padded">Loading data...</div>
		</div>
		<nav class="bar bar-tab">
			<a class="tab-item" href="#" id="loadTwitter">
				<span class="icon icon-home"></span>
				<span class="tab-label">Updates</span>
			</a>
			<a class="tab-item" href="#" id="loadDaysList">
				<span class="icon icon-pages"></span>
				<span class="tab-label">Programme</span>
			</a>
			<a class="tab-item" href="#" id="loadNowList">
				<span class="icon icon-star-filled"></span>
				<span class="tab-label">NOW</span>
			</a>
			<a class="tab-item" href="#" id="loadArtistsList">
				<span class="icon icon-person"></span>
				<span class="tab-label">Artists</span>
			</a>
			<a class="tab-item" href="#" id="loadMap">
				<span class="icon icon-map	"></span>
				<span class="tab-label">Map</span>
			</a>
		</nav>
		<script type="text/javascript" src="lib/jquery.min.js"></script>
		<script type="text/javascript" src="lib/svg-pan-zoom/dist/svg-pan-zoom.js"></script>
		<script type="text/javascript" src="lib/svg-pan-zoom/hammer.js"></script>
		<script type="text/javascript" src="lib/addtohomescreen/addtohomescreen.min.js"></script>
		<script type="text/javascript" src="lib/ratchet-v2.0.2/js/ratchet.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/index_browser.js"></script>
	</body>
</html>
